name: Create Release

on:
  push:
    tags:
      - 'v*' # Trigger when a commit is tagged with a new version. TODO: Use a filter pattern for major releases only.

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build_release:
    name: Build Release
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [
            linux,
            windows,
            macos
        ]

        include:
          - name: linux
            os: ubuntu-latest
            artifact_path: target/release/verifier-cli
            asset_name: verifier-cli-linux
          - name: windows
            os: windows-latest
            artifact_path: target/release/verifier-cli.exe
            asset_name: verifier-cli-windows
          - name: macos
            os: macos-latest
            artifact_path: target/release/verifier-cli
            asset_name: verifier-cli-macos
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
            
      - name: Use Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      
      - name: Build
        run: cargo build --release --locked

      - name: Upload binaries to release
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_path }}
          upload_url: ${{ steps.create_release.outputs.upload_url }}